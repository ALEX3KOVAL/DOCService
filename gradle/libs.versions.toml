[versions]
commons-math3 = "3.6.1"
guava = "32.1.3-jre"
junit-jupiter-engine = "5.10.1"

kotlin-reflect = "1.7.20"

logback = "1.4.14"

coroutines = "1.8.0"

kotlinx-serialization = "1.5.1"

ktor = "2.3.0"

poi = "5.2.3"
pdfbox = "2.0.28"

xmlbeans = "5.1.1"

kotlin-serialization-plugin = "1.8.21"


[bundles]
kotlinx-serialization = ["kotlinx-serialization-core", "kotlinx-serialization-json", "kotlinx-serialization-json-jvm"]
poi = ["poi", "poi-ooxml", "poi-ooxml-lite"]

ktor-client = [
    "ktor-client-content-negotiation",
    "ktor-client-core",
    "ktor-client-cio",
    "ktor-client-cio-jvm",
    "ktor-client-mock",
    "ktor-http"
]

[libraries]
